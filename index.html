<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To-Do List Application</title>

	<link rel="stylesheet" href="style.css" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@900&family=Roboto+Mono:wght@400;500&family=Shantell+Sans:wght@500&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

	<main class="app">
		
		<section class="greeting">
			<h2 class="title">
				Hello, <input type="text" id="name" placeholder="Your Name" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>Tasks</h3>
			<form id="new-todo-form">
				<h4>What do you want to do?</h4>
				<input 
					type="text" placeholder="e.g. Study" name="content" id="content" />
				
				<h4>Pick a category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="Student" /> 
						<span class="bubble Student"></span>
						<div>Student</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add Task" />
			</form>
		</section>
		
		<section class="todo-list">
			<h3>TO-DO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		

	</main>
	
	<script src="script.js"></script>
	
</body>
</html>
